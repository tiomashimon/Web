<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Підключення стилів Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<form class="container">
    <div class="form-group">
        <label for="code">Код:</label>
        <input type="text" class="form-control" id="code" name="code">
    </div>

    <div class="form-group">
        <label for="name">ПІБ:</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>

    <div class="form-group">
        <label for="position">Посада:</label>
        <input type="text" class="form-control" id="position" name="position">
    </div>

    <div class="form-group">
        <label for="salary">Заробітна плата:</label>
        <input type="text" class="form-control" id="salary" name="salary">
    </div>

    <div class="form-group">
        <label for="children">Кількість дітей:</label>
        <input type="text" class="form-control" id="children" name="children">
    </div>

    <div class="form-group">
        <label for="experience">Стаж:</label>
        <input type="text" class="form-control" id="experience" name="experience">
    </div>

    <button type="button" class="btn btn-primary" onclick="addEmployee()">Додати співробітника</button>
    <button type="button" class="btn btn-primary" onclick="getEmployee()">Інформація про співробітника</button>
    <button type="button" class="btn btn-primary" onclick="editEmployee()">Редагувати інформацію</button>
    <button type="button" class="btn btn-primary" onclick="deleteEmployee()">Видалити співробітника</button>
    <br><br>

    <div class="form-group">
        <label for="position-filter">Посада:</label>
        <input type="text" class="form-control" id="position-filter" name="position-filter">
    </div>

    <div class="form-group">
        <label for="children-filter">Кількість дітей:</label>
        <input type="text" class="form-control" id="children-filter" name="children-filter">
    </div>

    <button type="button" class="btn btn-primary" onclick="getFilteredEmployees()">Пошук співробітників</button>
</form>

<!-- Підключення скриптів Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
